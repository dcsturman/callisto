name: Deploy to Firebase Hosting on PR
on: 
  pull_request:
    branches:
      - main
    paths:
      - 'callisto/**'
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview_fe:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
