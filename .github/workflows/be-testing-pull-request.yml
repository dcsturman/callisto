name: Validate Callisto Rust backend on pull request
on: 
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - canary
jobs:
  validate_rust_pr:
    permissions:
      checks: write
      contents: read
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update local toolchain
        run: |
          rustup update
          rustup component add clippy


      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version
          cargo clippy --version           
         
      - name: Lint - format check
        working-directory: ./callisto
        run: |
          cargo fmt -- --check

      - name: Lint - clippy
        working-directory: ./callisto
        run: |
          cargo clippy --all-targets --all-features -- -D warnings
        
      - name: Test
        working-directory: ./callisto
        run: |
          cargo test --all --features ci,no_tls_upgrade

      - name: Build
        working-directory: ./callisto
        run: |
          cargo build --all --features ci,no_tls_upgrade
