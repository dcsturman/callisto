name: Deploy to Firebase Hosting on PR
on: 
  pull_request:
    branches:
      - main
      - dev-hosting
    paths:
      - 'callisto/**'
      - 'be-testing-pull-request.yml'
jobs:
  validate_pr:
    permissions:
      checks: write
      contents: read
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update local toolchain
        run: |
          rustup update
          rustup component add clippy
          
      - name: Lint
        working-directory: ./callisto
        run: |
          cargo fmt -- --check
          cargo clippy --all-targets --all-features -- -D warnings
        
      - name: Test
        working-directory: ./callisto
        run: |
          cargo test --all

      - name: Build
        working-directory: ./callisto
        run: |
          cargo build --all
