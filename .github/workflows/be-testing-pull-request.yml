name: Validate Callisto Rust backend on pull request
on: 
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - canary
jobs:
  fmt-clippy-callisto-be:
    permissions:
      checks: write
      contents: read
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Update local toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy, rustfmt

      - name: Cache
        uses: Swatinem/rust-cache@v1
        with:
            key: "1" # increment this to bust the cache if needed
      
      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version
          cargo clippy --version           

      - name: Lint - format check
        working-directory: ./callisto
        run: |
          cargo fmt -- --check

      - name: Lint - clippy
        working-directory: ./callisto
        run: |
          cargo clippy --all-targets --all-features -- -D warnings
  
  build-callisto-be:
    permissions:
      checks: write
      contents: read
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update local toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache
        uses: Swatinem/rust-cache@v1
        with:
            key: "1" # increment this to bust the cache if needed

      - name: Build
        working-directory: ./callisto
        run: |
          cargo build --all --features ci,no_tls_upgrade

  test-callisto-be:
    permissions:
      checks: write
      contents: read
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update local toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: taiki-e/install-action@nextest

      - name: Cache
        uses: Swatinem/rust-cache@v1
        with:
            key: "1" # increment this to bust the cache if needed        

      - name: Test
        working-directory: ./callisto
        run: |
          cargo nextest r --all --features ci,no_tls_upgrade
